<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http:axios practice</title>
    <link rel="stylesheet" href="assets/styles/pra.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" defer></script>
    <script src="assets/scripts/pra.js" defer></script>
</head>

<body>
    <template id="single-post">
        <li class="post-item">
            <h3></h3>
            <p></p>
            <button>刪除</button>
        </li>
    </template>
    <section id="new-posts">
        <form>
            <div class="form-control">
                <label for="title">標題</label>
                <input id="title" name="title" type="text">
            </div>
            <div class="form-control">
                <label for="content">內容</label>
                <textarea name="body" id="content" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">增加</button>
        </form>
    </section>
    <section id="available-posts">
        <button>FETCH POSTS</button>
        <ul class="posts"></ul>
    </section>
</body>

</html>
